[tool.poetry]
name = "argser"
version = "0.0.2"
description = "argparse without boilerplate"
authors = ["Bachynin Ivan <bachynin.i@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/vaniakosmos/argser"
repository = "https://github.com/vaniakosmos/argser"
documentation = "https://github.com/vaniakosmos/argser"
keywords = ['flags', 'argparse']
classifiers = [
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Developers',
    'Topic :: Utilities',
]

[tool.poetry.dependencies]
python = "^3.5"
tabulate = {version = "^0.8.5", optional = true}

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^2.8"

[tool.poetry.extras]
tabulate = ["tabulate"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
